
<div class="col-md-6 leftmenu">
    <div class="navbar-inner">
        <h1>Категории</h1>

        <ul class="nav">
            <div>Цена</div>
            <div> Min:<input type="text" id="minCost" ng-model="priceFilter.min" /></div>
            <input type="range" ng-model="priceFilter.min" max="{{priceFilter.max}}" step="1" value="0" >
            <div>Max:<input type="text" id="maxCost" ng-model="priceFilter.max"/></div>
            <div  class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all" id="slider"></div>

        </ul>

        <div class="navbar-collapse">
            <ul class="nav">
                <div ng-repeat="category in categories">
                    <li><a href="category/{{category.id}}">{{category.name}}</a></li>
                </div>
            </ul>
        </div>
    </div>
</div>





<div class="col-md-2 rightcontent">
    <div class="container">


        <div>
            Products <ngcart-summary></ngcart-summary>
        </div>

        <!-- My Products	  -->
        <div ng-controller="Product">

            <div ng-controller="Product">
                <div class="row">
                    <div ng-repeat="product in productslast | filter:{visible:t} | filterPrice:priceFilter">
                        <div class="cartbox">
                            <p>{{product.name}}</p>
                            <div class="redblok"></div>
                            <p>цена: {{product.price | currency: "$"}}</p>
                            <p>цвет: {{product.params}}</p>
                            <ngcart-addtocart id="{{product.id}}" name="{{product.name}}" price="{{product.price}}" quantity="1" quantity-max="5">Add to Cart</ngcart-addtocart>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--  TEMPALATES -->
        <!--  TEMPALATES -->
        <!--  TEMPALATES -->

        <script type="text/ng-template" id="template/ngCart/summary.html">
            <div class="row">
                <div class="col-md-6">{{ ngCart.getTotalItems() }}
                    <ng-pluralize count="ngCart.getTotalItems()" when="{1: 'item', 'other':'items'}"></ng-pluralize>
                    <br />{{ ngCart.totalCost() | currency }}
                </div>
            </div>
        </script>


        <script type="text/ng-template" id="template/ngCart/cart.html">
        <div class="alert alert-warning" role="alert" ng-show="ngCart.getTotalItems() === 0">
            Your cart is empty
        </div>

        <div class="table-responsive col-lg-12" ng-show="ngCart.getTotalItems() > 0">

            <table class="table table-striped ngCart cart">

                <thead>
                <tr>
                    <th></th>
                    <th></th>
                    <th>Quantity</th>
                    <th>Amount</th>
                    <th>Total</th>
                </tr>
                </thead>
                <tfoot>
                <tr ng-show="ngCart.getTax()">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>Tax ({{ ngCart.getTaxRate() }}%):</td>
                    <td>{{ ngCart.getTax() | currency }}</td>
                </tr>
                <tr ng-show="ngCart.getShipping()">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>Shipping:</td>
                    <td>{{ ngCart.getShipping() | currency }}</td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>Total:</td>
                    <td>{{ ngCart.totalCost() | currency }}</td>
                </tr>
                </tfoot>
                <tbody>
                <tr ng-repeat="item in ngCart.getCart().items track by $index">
                    <td><span ng-click="ngCart.removeItemById(item.getId())" class="glyphicon glyphicon-remove"></span></td>

                    <td>{{ item.getName() }}</td>
                    <td><span class="glyphicon glyphicon-minus" ng-class="{'disabled':item.getQuantity()==1}"
                              ng-click="item.setQuantity(-1, true)"></span>&nbsp;&nbsp;
                        {{ item.getQuantity() | number }}&nbsp;&nbsp;
                        <span class="glyphicon glyphicon-plus" ng-click="item.setQuantity(1, true)"></span></td>
                    <td>{{ item.getPrice() | currency}}</td>
                    <td>{{ item.getTotal() | currency }}</td>
                </tr>
                </tbody>
            </table>
        </div>

        </script>

        <script type="text/ng-template" id="template/ngCart/addtocart.html">
            <div ng-hide="attrs.id">
             <a class="btn btn-lg btn-primary" ng-disabled="true" ng-transclude></a>

             </div>
        <div ng-show="attrs.id">
            <div>
                <span ng-show="quantityMax">
                    <select name="quantity" id="quantity" ng-model="q"
                            ng-options=" v for v in qtyOpt"></select>
                </span>
                <br>
                <a class="btn btn-sm btn-primary"
                   ng-click="ngCart.addItem(id, name, price, q, data)"
                   ng-transclude></a>
                <a ng-show="inCart()" class="btn btn-sm btn-success"
                   ng-click="ngCart.removeItemById(id)"
                   >X</a>
            </div>
            <!--<mark  ng-show="inCart()">
                This item is in your cart. <a ng-click="ngCart.removeItemById(id)" style="cursor: pointer;">Remove</a>
            </mark>-->
        </div>
        </script>

        <script type="text/ng-template" id="template/ngCart/checkout.html">

        <div ng-if="service=='http' || service == 'log'">
            <button class="btn btn-primary" ng-click="checkout()" ng-disabled="!ngCart.getTotalItems()" ng-transclude>Checkout</button>
        </div>

        </script>


    </div>
</div>
