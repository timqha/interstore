<div ng-hide="attrs.id">
    <a class="btn btn-lg btn-primary" ng-disabled="true" ng-transclude></a>

</div>
<div ng-show="attrs.id">
    <div>
        <a class="btn btn-sm btn-primary"
           ng-click="myCart.addToCart(id, price, q, data)"
           ng-transclude></a>
        <a ng-show="carthav()" class="btn btn-sm btn-success"
           ng-click="myCart.removeItemById(id)"
                >X</a>
    </div>

</div>
