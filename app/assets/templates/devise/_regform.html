<div class="col-md-offset-1 col-md-11">
    <div>
        <h1>Register / Password Change</h1>
    </div>

    <div class="row col-md-offset-3 col-md-5 wall">
        <div class="wall">
            <div class="center-block ">
                <form  ng-submit="submitRegistration(registrationForm)" role="form" ng-init="registrationForm = {}">
                    <br>

                    <div ng-show="login_error.message" class="error">
                        <p>{{login_error.message}}</p>
                    </div>

                    <div flash-message="5000" ></div>

                    <br>
                    <div class="body ">

                        <div class="form-group">
                            <label>email</label>
                            <input type="email" name="email" ng-model="registrationForm.email" required="required" class="form-control"/>
                        </div>

                        <div class="form-group">
                            <label>age</label>
                            <input type="text" name="age" ng-model="registrationForm.age" required="required" class="form-control"/>
                        </div>

                        <div>
                            <labal>Sex: </labal>
                            <select ng-model="registrationForm.sex" convert-to-number>
                                <option value="undefined">-----</option>
                                <option value="female">Женский</option>
                                <option value="male">Мужской</option>
                            </select>
                        </div>

                        <br>

                        <div class="form-group">
                            <label>password</label>
                            <input type="password" name="password" ng-model="registrationForm.password" required="required" class="form-control"/>
                        </div>

                        <div class="form-group">
                            <label>password confirmation</label>
                            <input type="password" name="password_confirmation" ng-model="registrationForm.password_confirmation" required="required" class="form-control"/>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg">Register</button>

                        <br>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
