<div class="col col-md-offset-1 col-md-6">
    <div class="row">
        <table class="table table-condensed table-hover">
            <thead>
                <tr>
                    <th>Заголовок</th>
                    <th>Редактировать</th>
                    <th>Удалить</th>

                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="category in categories">
                    <td><a ui-sref="category.show({ categoryId: category.id })">{{category.name}}</a></td>
                    <td><a ui-sref="category.edit({ categoryId: category.id })"> edit</a></td>
                    <td><a ui-sref="category.delete({ categoryId: category.id })"
                            ng-click="deleteCategory(category.id)" class="glyphicon glyphicon-remove"></a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
