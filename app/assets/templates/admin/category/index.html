<div ng-repeat="category in categories">
    <div><a ui-sref="category.show({ categoryId: category.id })">{{category.name}}</a>
        <a ui-sref="category.edit({ categoryId: category.id })"> edit</a>
        <a ui-sref="category.delete({ categoryId: category.id })" ng-click="deleteCategory(category.id)">x</a></div>
    <hr/>
</div>
