            <div class="btn btn-warning" ngf-select ng-model="file">Upload using model $watch</div>

            Drop File:-->

 <!--           Pick an image-file: <input type="file" ng-model="product.data" accept="image/*" multiple app-filereader />

                <div>
                    <labal>Product name:</labal>
                    <input ng-model="product.name" required/>
                </div>
                <div>
                    <labal>Product price:</labal>
                    <input ng-model="product.price" required/>
                </div>
                <div>
                    <labal>Product colors:</labal>
                    <input ng-model="product.params" required/>
                </div>

             <!--   <div>
                    <input type="file" fileread="product.image" id="photo_image"/>

-->
                <div>
                    <select ng-init="product.category_id = options[0]" ng-model="product.category_id" ng-selected="0"

                </div>
                <button ng-click="addProduct()" class="btn btn-primary">Save Product</button>
            </form>
