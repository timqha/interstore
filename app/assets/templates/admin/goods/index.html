<div ng-show="error.message" class="alert alert-success">
    <p>{{error.message}}</p>
</div>
<div ng-repeat="product in products">
    <div><a ui-sref="products.show({productId: product.id})">{{product.name}}</a><span> colors: {{product.params}} </span><a
            ui-sref="products.edit({productId: product.id})" > edit</a>
        <a ui-sref="products.delete({productId: product.id})" ng-click="deleteProduc(product.id)">x</a></div>
    <hr/>
</div>
